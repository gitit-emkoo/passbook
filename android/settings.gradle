// 전역 kotlinVersion 설정 (모든 프로젝트 평가 전에 설정)
// expo-modules-core가 평가되기 전에 반드시 설정되어야 함
gradle.beforeProject { project ->
    def kotlinVer = findProperty('expo.kotlin.version') ?: findProperty('KOTLIN_VERSION') ?: findProperty('android.kotlinVersion') ?: findProperty('kotlinVersion') ?: '1.9.25'
    project.ext.kotlinVersion = kotlinVer
    // rootProject에도 설정 (expo-modules-core가 rootProject.ext.kotlinVersion을 참조할 수 있도록)
    if (project == project.rootProject) {
        project.ext.kotlinVersion = kotlinVer
    }
}

plugins { id("com.facebook.react.settings") }

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    def command = [
      'node',
      '--no-warnings',
      '--eval',
      'require(require.resolve(\'expo-modules-autolinking\', { paths: [require.resolve(\'expo/package.json\')] }))(process.argv.slice(1))',
      'react-native-config',
      '--json',
      '--platform',
      'android'
    ].toList()
    ex.autolinkLibrariesFromCommand(command)
  }
}

